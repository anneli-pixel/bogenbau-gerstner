  <div class="desktop" id="navigation-title">
    Franziska Gerstner
    <span id="nav-title-yellow-bold-text">
      {% if page.lang == "de" %}
       Bogenbau
      {% elsif page.lang == "en" %}

    </span>
  </div>
  <img src="assets/images/logo_ohne_hintergrund_beschnitten.png" alt="Logo Franziska Gerstner Bogenbau" class="navigation-logo desktop">

  <div class="mobile">
    <div id="navigation-title">Franziska Gerstner
      <span id="nav-title-yellow-bold-text">
        {% if page.lang == "de" %}
          Bogenbau
        {% elsif page.lang == "en" %}

        {% endif %}
      </span>
    </div>
    <img src="assets/images/logo_ohne_hintergrund_beschnitten.png" alt="Logo Franziska Gerstner Bogenbau" class="navigation-logo">
  </div>

  <div class="navigation-items">
    {% for item in site.data.navigation %}
      <a href="{{ site.baseurl }}{{ item.link }}"
         {% if page.url == item.link %}
           id="current"
         {% else %}
           class="unselected"
         {% endif %}>
        {{ item.name }}
      </a>
    {% endfor %}
  </div>
