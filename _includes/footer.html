<footer class="footer">
  <ul>
    <li>Â© 2021 Franziska Gerstner</li>

    <p>
      <!-- jekyll-polyglot will process ferh= into href= through the static_href liquid block tag without relativizing the url; useful for making language navigation switchers  -->
      {% for tongue in site.languages %}
    <a {% if tongue == site.active_lang %}style="font-weight: bold;"{% endif %} {% static_href %}href="{% if tongue == site.default_lang %}{{site.baseurl}}{{page.url}}{% else %}{{site.baseurl}}/{{ tongue }}{{page.url}}{% endif %}"{% endstatic_href %} >{{ tongue }}</a> |
      {% endfor %}
    </p>

    <div class="footer-right-side">
      <!-- <li><a href="#">Datenschutz</a></li> -->
      {% for item in site.data.footer %}
        {% if page.lang == item.lang %}
          <li>
            <a href="{{ site.baseurl }}{{ item.link }}">
              {{ item.name }}
            </a>
          </li>
        {% endif %}
      {% endfor %}
      <li><a href="https://www.instagram.com/fgerstner_bows/" target="_blank"><i class="fab fa-instagram"></i></a></li>
    </div>

  </ul>
</footer>
